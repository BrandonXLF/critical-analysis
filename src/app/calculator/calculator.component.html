<article>
	<mat-card>
		<mat-card-header>
			<h2>Current</h2>
		</mat-card-header>
		<mat-card-content>
			<p class="row crit-row">
				<app-input name="CRIT Rate" [value]="critInfo.rate" (valueChange)="critInfo.rate = $event" />
				<app-input name="CRIT DMG" [value]="critInfo.dmg" [min]="0" (valueChange)="critInfo.dmg = $event" />
			</p>
			<p class="row">
				<app-percentage name="CRIT Value" [value]="critInfo.value" />
				<app-ratio name="Ratio" [value]="critInfo.ratio" />
				<app-percentage name="Multiplier" [value]="critInfo.multiplier" />
				<app-percentage name="Efficiency" [value]="critInfo.efficiency" />
			</p>
		</mat-card-content>
	</mat-card>
	<mat-card>
		<mat-card-header>
			<h2>Optimal</h2>
		</mat-card-header>
		<mat-card-content>
			<p class="row crit-row">
				<app-percentage name="CRIT Rate" [value]="critInfo.bestRate" />
				<app-percentage name="CRIT DMG" [value]="critInfo.bestDmg" />
			</p>
			<p class="row">
				<app-percentage name="CRIT Value" [value]="critInfo.value" />
				<app-ratio name="Ratio" [value]="critInfo.bestRatio" />
				<app-percentage name="Multiplier" [value]="critInfo.bestMultiplier" />
				<app-percentage name="Efficiency" [value]="1" />
			</p>
		</mat-card-content>
	</mat-card>
	<mat-card>
		<mat-card-header>
			CRIT Multipliers when CRIT Value is {{critInfo.value * 100 | number:'1.0-2'}}%
		</mat-card-header>
		<mat-card-content>
			<app-graph class="graph" [critInfo]="critInfo" />
		</mat-card-content>
	</mat-card>
</article>
